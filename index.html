<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Fluid Maker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .checkboxes {
      margin-top: 1rem;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
    }
    .checkboxes input {
      width: auto;
      margin-right: 0.5rem;
    }
    button {
      margin-top: 2rem;
      background: #007acc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Fluid Maker</h1>
    <form id="fluidForm">
      <label for="fluidName">Fluid Name</label>
      <input type="text" id="fluidName" placeholder="e.g. Liquid Bismuth" required />

      <label for="fluidID">Block ID (must include namespace)</label>
      <input type="text" id="fluidID" placeholder="e.g. mypack:liquid_bismuth" required pattern="[a-z_]+:[a-z_]+" />

      <label for="texture">Upload Fluid Texture (PNG)</label>
      <input type="file" id="texture" accept="image/png" required />

      <label for="fogColor">Fog Color</label>
      <input type="color" id="fogColor" value="#777777" />

      <label for="buoyancy">Buoyancy</label>
      <input type="number" id="buoyancy" step="0.01" value="0.03" />

      <label for="damage">Damage Per Tick</label>
      <input type="number" id="damage" step="1" value="0" />

      <label for="effect">Status Effect (optional)</label>
      <select id="effect">
        <option value="">None</option>
        <option value="slowness">Slowness</option>
        <option value="poison">Poison</option>
        <option value="blindness">Blindness</option>
        <option value="night_vision">Night Vision</option>
      </select>

      <div class="checkboxes">
        <label><input type="checkbox" id="burnsEntities" /> Burns Entities</label>
        <label><input type="checkbox" id="supportsBoats" checked /> Supports Boats</label>
      </div>

      <button type="submit" id="generateButton">Generate Fluid Pack</button>
      <div class="status" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('fluidForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const generateButton = document.getElementById('generateButton');
      const statusMessage = document.getElementById('statusMessage');

      // Disable button and show status
      generateButton.disabled = true;
      statusMessage.textContent = 'Generating... Please wait.';

      const formData = new FormData();
      formData.append('name', document.getElementById('fluidName').value);
      formData.append('id', document.getElementById('fluidID').value);
      formData.append('fogColor', document.getElementById('fogColor').value);
      formData.append('buoyancy', document.getElementById('buoyancy').value);
      formData.append('damage', document.getElementById('damage').value);
      formData.append('effect', document.getElementById('effect').value);
      formData.append('burnsEntities', document.getElementById('burnsEntities').checked);
      formData.append('supportsBoats', document.getElementById('supportsBoats').checked);
      formData.append('texture', document.getElementById('texture').files[0]);

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData, // FormData is sent as multipart/form-data
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Server responded with an error.');
        }

        // Get the filename from the Content-Disposition header
        const disposition = response.headers.get('Content-Disposition');
        const filename = disposition 
          ? disposition.split('filename=')[1].replace(/"/g, '') 
          : 'fluid_pack.mcpack';

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        statusMessage.textContent = 'Generation complete! Check your downloads.';
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = `Error: ${error.message}`;
      } finally {
        // Re-enable button
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
