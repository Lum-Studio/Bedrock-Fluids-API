<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Fluid Maker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="number"], input[type="file"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    .checkboxes {
      margin-top: 1rem;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
    }
    .checkboxes input {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #007acc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Fluid Maker</h1>
    <form id="fluidForm">
      <label for="fluidName">Fluid Name</label>
      <input type="text" id="fluidName" placeholder="e.g. Liquid Bismuth" required />

      <label for="fluidID">Block ID</label>
      <input type="text" id="fluidID" placeholder="e.g. lumstudio:liquid_bismuth" required />

      <label for="texture">Upload Texture</label>
      <input type="file" id="texture" accept="image/*" required />

      <label for="fogColor">Fog Color</label>
      <input type="color" id="fogColor" value="#777777" />

      <label for="buoyancy">Buoyancy</label>
      <input type="number" id="buoyancy" step="0.01" value="0.03" />

      <label for="damage">Damage Per Tick</label>
      <input type="number" id="damage" step="1" value="0" />

      <label for="effect">Status Effect (optional)</label>
      <select id="effect">
        <option value="">None</option>
        <option value="slowness">Slowness</option>
        <option value="poison">Poison</option>
        <option value="blindness">Blindness</option>
        <option value="night_vision">Night Vision</option>
      </select>

      <div class="checkboxes">
        <label><input type="checkbox" id="burnsEntities" /> Burns Entities</label>
        <label><input type="checkbox" id="supportsBoats" checked /> Supports Boats</label>
      </div>

      <button type="submit">Generate Fluid Pack</button>
    </form>
  </div>

  <script>
    document.getElementById('fluidForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      // Read data (stub - youâ€™d hook this into asset generation code)
      const config = {
        name: document.getElementById('fluidName').value,
        id: document.getElementById('fluidID').value,
        fog: document.getElementById('fogColor').value,
        buoyancy: parseFloat(document.getElementById('buoyancy').value),
        damage: parseInt(document.getElementById('damage').value),
        effect: document.getElementById('effect').value,
        burnsEntities: document.getElementById('burnsEntities').checked,
        supportsBoats: document.getElementById('supportsBoats').checked,
        texture: document.getElementById('texture').files[0],
      };

      console.log('Fluid config:', config);
      alert('Fluid configuration captured. Pack generation logic goes here.');
    });
  </script>
</body>
</html>
